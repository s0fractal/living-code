on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to explore'
        required: true
        default: 'https://en.wikipedia.org/wiki/Consciousness'
      mission:
        description: 'What to discover'
        required: false
        default: 'Learn about consciousness'

